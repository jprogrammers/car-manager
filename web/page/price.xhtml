<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{fa.calculate_price}</title>
</h:head>
<ui:include src="header.xhtml"/>

            <p:outputLabel value="ارزش دلاری کالا"/>

            <p:outputLabel value="نرخ ارز"/>

                <f:convertNumber maxFractionDigits="0" />

            <p:outputLabel value="ارزش ریالی کالا"/>

            </p:outputLabel>

            <p:outputLabel value="بیمه"/>
            <p:outputLabel value="#{priceBean.insurance}" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="کرایه حمل"/>
            <p:inputText value="#{priceBean.shipmentPrice}" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="سیف کالا"/>
            <p:outputLabel value="#{priceBean.stuffSafe}" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="درصد حقوق گمرکی"/>
            <p:inputText value="#{priceBean.customsLawPercent}"  >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="حقوق گمرکی"/>
            <p:outputLabel value="#{priceBean.customsLaw}" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="اظهارنامه"/>
            <p:outputLabel value="#{priceBean.declaration}" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel/>
            <p:outputLabel/>

            <p:outputLabel value="درصد مالیات 1"/>
            <p:inputText value="#{priceBean.taxPercent1}" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="مالیات 1"/>
            <p:outputLabel value="#{priceBean.tax1}" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="درصد مالیات 2"/>
            <p:inputText value="#{priceBean.taxPercent2}" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="مالیات 2"/>
            <p:outputLabel value="#{priceBean.tax2}" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="مالیات کل"/>
            <p:outputLabel value="#{priceBean.tax}" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="عوارض گمرکی"/>
            <p:outputLabel value="#{priceBean.customsToll}" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="شماره گذاری"/>
            <p:outputLabel value="#{priceBean.marking}" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="حلال اهمر"/>
            <p:outputLabel value="#{priceBean.helalAhmar}" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="استاندارد"/>

            </p:inputText>

            <p:outputLabel value="مالیات"/>
            <p:inputText value="#{priceBean.taxOther}" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="بیمه شماره گذاری"/>
            <p:inputText value="#{priceBean.markingInsurance}" >
                <f:convertNumber maxFractionDigits="0" />

            <p:outputLabel value="شهرداری"/>

                <f:convertNumber maxFractionDigits="0" />

            </p:inputText>

                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="جمع کل پرداختی"/>
            <p:outputLabel value="#{priceBean.totalPrice}" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:commandButton value="محاسبه" actionListener="#{priceBean.calculatePrice}" update="pricePanel"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
