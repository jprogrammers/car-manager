<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{fa.calculate_price}</title>
</h:head>
<ui:include src="header.xhtml"/>
<h:body dir="rtl">
    <h:form>
        <h:panelGrid id="pricePanel" columns="4" style="margin: 0 auto;">
            <p:outputLabel value="ارزش دلاری کالا"/>
            <p:inputText value="#{priceBean.stuffDollarPrice}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="نرخ ارز"/>
            <p:inputText value="#{priceBean.dollarPrice}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="ارزش ریالی کالا"/>
            <p:outputLabel value="#{priceBean.stuffPrice}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="بیمه"/>
            <p:outputLabel value="#{priceBean.insurance}"  dir="ltr">
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="کرایه حمل"/>
            <p:inputText value="#{priceBean.shipmentPrice}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="سیف کالا"/>
            <p:outputLabel value="#{priceBean.stuffSafe}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="درصد حقوق گمرکی"/>
            <p:inputText value="#{priceBean.customsLawPercent}"  dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="حقوق گمرکی"/>
            <p:outputLabel value="#{priceBean.customsLaw}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="اظهارنامه"/>
            <p:outputLabel value="#{priceBean.declaration}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel/>
            <p:outputLabel/>

            <p:outputLabel value="درصد مالیات 1"/>
            <p:inputText value="#{priceBean.taxPercent1}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="مالیات 1"/>
            <p:outputLabel value="#{priceBean.tax1}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="درصد مالیات 2"/>
            <p:inputText value="#{priceBean.taxPercent2}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="مالیات 2"/>
            <p:outputLabel value="#{priceBean.tax2}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="مالیات کل"/>
            <p:outputLabel value="#{priceBean.tax}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="عوارض گمرکی"/>
            <p:outputLabel value="#{priceBean.customsToll}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="شماره گذاری"/>
            <p:outputLabel value="#{priceBean.marking}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="حلال اهمر"/>
            <p:outputLabel value="#{priceBean.helalAhmar}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="استاندارد"/>
            <p:outputLabel value="#{priceBean.standard}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:outputLabel value="یازرسی"/>
            <p:inputText value="#{priceBean.inspection}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="تبصره"/>
            <p:inputText value="#{priceBean.note}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="عوارض دارایی"/>
            <p:inputText value="#{priceBean.assetSide}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="مالیات"/>
            <p:inputText value="#{priceBean.taxOther}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="بیمه شماره گذاری"/>
            <p:inputText value="#{priceBean.markingInsurance}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="شهرداری"/>
            <p:inputText value="#{priceBean.municipal}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="پلاک"/>
            <p:inputText value="#{priceBean.plaque}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="خودروبر"/>
            <p:inputText value="#{priceBean.vehicleCarrier}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="مجوز"/>
            <p:inputText value="#{priceBean.licence}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="سایر"/>
            <p:inputText value="#{priceBean.other}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:inputText>

            <p:outputLabel value="جمع کل پرداختی"/>
            <p:outputLabel value="#{priceBean.totalPrice}" dir="ltr" >
                <f:convertNumber maxFractionDigits="0" />
            </p:outputLabel>

            <p:commandButton value="محاسبه" actionListener="#{priceBean.calculatePrice}" update="pricePanel"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
