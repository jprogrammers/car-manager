<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:j="http://jprogrammers.com/ui">

<h:head>
    <title>#{fa.licences}</title>
</h:head>
<ui:include src="header.xhtml"/>
<h:body dir="rtl">

    <h:form>
        <p:messages id="message" showDetail="true" autoUpdate="true" closable="true"/>
        <p:commandButton type="button" value="#{fa.add_licence}" onclick="PF('addLicenceDialog').show()" />
        <p:dialog id="addLicence" widgetVar="addLicenceDialog" header="#{fa.add_licence}"  showEffect="fade" hideEffect="fade">
            <h:panelGrid columns="2">
                <p:outputLabel value="#{fa.licence_code}"/>
                <p:inputText value="#{licenceBean.licenceCode}"/>

                <p:outputLabel value="#{fa.user}"/>
                <p:selectOneMenu value="#{licenceBean.userId}">
                    <f:selectItems value="#{licenceBean.users}"/>
                </p:selectOneMenu>

                <p:outputLabel value="#{fa.car_type}"/>
                <p:selectOneMenu value="#{licenceBean.carTypeId}">
                    <f:selectItems value="#{licenceBean.carTypes}"/>
                </p:selectOneMenu>

                <p:commandButton actionListener="#{licenceBean.addLicence}" value="#{fa.add_licence}" update="licenceTable"/>
            </h:panelGrid>
        </p:dialog>

        <j:JDataTable id="licenceTable" value="#{licenceBean.licences}" var="licence" paginator="true" rows="10" rowKey="id"
                      widgetVar="licenceTable" filteredValue="#{licenceBean.filteredLicences}" emptyMessage="#{fa.no_licence_exist}">

            <p:column headerText="#{fa.licence_code}" filterBy="licenceCode" filterMatchMode="contains">
                #{licence.licenceCode}
            </p:column>

            <p:column headerText="#{fa.car_type}" filterBy="carType" filterMatchMode="contains">
                #{licence.carType}
            </p:column>

            <p:column headerText="#{fa.user}" filterBy="user" filterMatchMode="contains">
                #{licence.user}
            </p:column>
        </j:JDataTable>

    </h:form>

</h:body>
</html>
