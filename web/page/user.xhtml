<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{fa.users}</title>
</h:head>
<ui:include src="header.xhtml"/>
<h:body dir="rtl">
    <h:form id="form">
        <p:messages id="message" showDetail="false" autoUpdate="true" closable="true"/>
        <p:commandButton type="button" value="#{fa.add_user}" onclick="PF('addUserDialog').show()" />

        <p:dialog id="addUser" widgetVar="addUserDialog" header="#{fa.add_user}"  showEffect="fade" hideEffect="fade" draggable="false">
            <h:panelGrid columns="2">

                <p:outputLabel value="#{fa.first_name}"/>
                <p:inputText placeholder="#{fa.required}" value="#{customerBean.firstName}" required="true" validatorMessage="#{fa.please_fill_a_valid_value_for_first_name}" requiredMessage="#{fa.first_name_is_required}" >
                    <f:validateRegex pattern="^([^0-9]*)$" />
                </p:inputText>

                <p:outputLabel value="#{fa.last_name}"/>
                <p:inputText value="#{customerBean.lastName}" validatorMessage="#{fa.please_fill_a_valid_value_for_last_name}">
                    <f:validateRegex pattern="^([^0-9]*)$" />
                </p:inputText>

                <p:outputLabel value="#{fa.email}"/>
                <p:inputText value="#{userBean.emailAddress}" validatorMessage="#{fa.please_fill_a_valid_value_for_email}" required="true" requiredMessage="#{fa.email_is_required}">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </p:inputText>

                <p:outputLabel value="#{fa.password}"/>
                <p:inputText type="password" value="#{userBean.password}" required="true" requiredMessage="#{fa.password_is_required}"/>

                <p:outputLabel value="#{fa.tell}"/>
                <p:inputText placeholder="44546648" maxlength="8" value="#{userBean.tell}"  validatorMessage="#{fa.please_fill_a_valid_value_for_phone_number}">
                    <f:validateRegex pattern="^[0-9]{8}$" />
                </p:inputText>

                <p:outputLabel value="#{fa.home_address}"/>
                <p:inputText value="#{userBean.address}" />

                <p:outputLabel value="#{fa.role}"/>
                <p:selectOneMenu value="#{userBean.roleId}">
                    <f:selectItems value="#{userBean.getRoleIds()}"
                                   var="roleId"
                                   itemLabel="#{userBean.getRoleName(roleId)}"
                                   itemValue="#{roleId}" />
                </p:selectOneMenu>

                <p:commandButton actionListener="#{userBean.addUser()}" value="#{fa.add_user}" update=":form2:dataTable"/>

            </h:panelGrid>
        </p:dialog>
</h:form>
<h:form id="form2">
        <p:dataTable id="dataTable" var="user" value="#{userBean.allUsers}" paginator="true" rows="10" widgetVar="userTable" editable="true"
                     emptyMessage="#{fa.no_cars_found_with_given_criteria}" filteredValue="#{userBean.filteredUsers}">

            <p:ajax event="rowEdit" listener="#{userBean.onEdit}" update=":form:message" />

            <p:column style="width:6%">
                <p:rowEditor />
                <p:commandButton update=":form2:dataTable" actionListener="#{userBean.deleteUser(user.id)}" ajax="false" value="#{fa.delete}" icon="ui-icon-close" />
            </p:column>


            <p:column id="firstNameColumn" filterBy="firstName"
                      headerText="#{fa.first_name}"
                      filterMatchMode="contains" >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{user.firstName}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText placeholder="#{fa.required}" value="#{user.firstName}" required="true" validatorMessage="#{fa.please_fill_a_valid_value_for_first_name}" requiredMessage="#{fa.first_name_is_required}" >
                            <f:validateRegex pattern="^([^0-9]*)$" />
                        </p:inputText>
                    </f:facet>
                </p:cellEditor>

            </p:column>
            <p:column id="lastNameColumn" filterBy="lastName"
                      headerText="#{fa.last_name}"
                      filterMatchMode="contains" >

                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{user.lastName}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{user.lastName}" validatorMessage="#{fa.please_fill_a_valid_value_for_last_name}">
                            <f:validateRegex pattern="^([^0-9]*)$" />
                        </p:inputText>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column id="emailColumn" filterBy="lastName"
                      headerText="#{fa.email}"
                      filterMatchMode="contains" >

                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{user.emailAddress}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{user.emailAddress}" validatorMessage="#{fa.please_fill_a_valid_value_for_email}" required="true" requiredMessage="#{fa.email_is_required}">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column id="roleColumn" filterBy="roleId"
                      headerText="#{fa.role}"
                      filterMatchMode="exact"
                      filterOptions="#{userBean.roleOptions}"
                    >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{userBean.getRoleName(user.roleId)}" />
                    </f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{user.roleId}" >
                            <f:selectItems value="#{userBean.getRoleIds()}"
                                           var="roleId"
                                           itemLabel="#{userBean.getRoleName(roleId)}"
                                           itemValue="#{roleId}" />
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>

            </p:column>

            <p:column id="tell" filterBy="tell"
                      headerText="#{fa.tell}"
                      filterMatchMode="contains" >

                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{user.tell}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText placeholder="44546648" maxlength="8" value="#{user.tell}"  validatorMessage="#{fa.please_fill_a_valid_value_for_phone_number}">
                            <f:validateRegex pattern="^[0-9]{8}$" />
                        </p:inputText>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column id="homeAddress" filterBy="address"
                      headerText="#{fa.home_address}"
                      filterMatchMode="contains" >

                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{user.address}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{user.address}" style="width:100%"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>



            <p:column id="statusColumn" filterBy="status"
                      headerText="#{fa.status}"
                      filterMatchMode="exact"
                      filterOptions="#{userBean.statusOptions}"
                    >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{userBean.getStatusName(user.status)}" />
                    </f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{user.status}" >
                            <f:selectItems value="#{userBean.getStatuses()}"
                                           var="status"
                                           itemLabel="#{userBean.getStatusName(status)}"
                                           itemValue="#{status}" />
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>


        </p:dataTable>

    </h:form>

</h:body>

</html>
