<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{fa.users}</title>
</h:head>
<ui:include src="header.xhtml"/>
<h:body dir="rtl">
    <h:form id="form">
        <p:messages id="message" showDetail="true" autoUpdate="true" closable="true"/>
        <p:commandButton type="button" value="#{fa.add_user}" onclick="PF('addUserDialog').show()" />
        <p:dialog id="addUser" widgetVar="addUserDialog" header="#{fa.add_user}"  showEffect="fade" hideEffect="fade">
            <h:panelGrid columns="2">

                <p:outputLabel value="#{fa.first_name}"/>
                <p:inputText value="#{userTableBean.firstName}"/>

                <p:outputLabel value="#{fa.last_name}"/>
                <p:inputText value="#{userTableBean.lastName}"/>

                <p:outputLabel value="#{fa.email}"/>
                <p:inputText value="#{userTableBean.emailAddress}"/>

                <p:outputLabel value="#{fa.password}"/>
                <p:inputText value="#{userTableBean.password}"/>

                <p:outputLabel value="#{fa.role}"/>
                <p:selectOneMenu value="#{userTableBean.roleId}">
                    <f:selectItems value="#{userTableBean.getRoleIds()}"
                                   var="roleId"
                                   itemLabel="#{userTableBean.getRoleName(roleId)}"
                                   itemValue="#{roleId}" />
                </p:selectOneMenu>

                <p:commandButton actionListener="#{userTableBean.addUser()}" value="#{fa.add_user}" update=":form:dataTable"/>

            </h:panelGrid>
        </p:dialog>
        <!--<p:button href="/page/cpanel/user/add_user.xhtml"  value="#{fa.add_user}" />-->

        <p:growl id="messages" showDetail="true"/>

        <p:dataTable id="dataTable" var="user" value="#{userTableBean.allUsers}" paginator="true" rows="10" widgetVar="userTable" editable="true"
                     emptyMessage="#{fa.no_cars_found_with_given_criteria}" filteredValue="#{userTableBean.filteredUsers}">

            <p:ajax event="rowEdit" listener="#{userTableBean.onEdit}" update=":form:messages" />

            <f:facet name="header">
                <p:outputPanel>
                    <h:outputText value="#{fa.search_all_fields}:" />
                    <p:inputText id="globalFilter" onkeyup="userTable.filter()" style="width:150px" />
                </p:outputPanel>
            </f:facet>

            <p:column id="firstNameColumn" filterBy="firstName"
                      headerText="#{fa.first_name}"
                      filterMatchMode="contains" >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{user.firstName}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{user.firstName}" style="width:100%"/>
                    </f:facet>
                </p:cellEditor>

            </p:column>
            <p:column id="lastNameColumn" filterBy="lastName"
                      headerText="#{fa.last_name}"
                      filterMatchMode="contains" >

                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{user.lastName}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{user.lastName}" style="width:100%"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column id="roleColumn" filterBy="roleId"
                      headerText="#{fa.role}"
                      filterMatchMode="exact"
                      filterOptions="#{userTableBean.roleOptions}"
                    >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{userTableBean.getRoleName(user.roleId)}" />
                    </f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{user.roleId}" >
                            <f:selectItems value="#{userTableBean.getRoleIds()}"
                                           var="roleId"
                                           itemLabel="#{userTableBean.getRoleName(roleId)}"
                                           itemValue="#{roleId}" />
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>

            </p:column>

            <p:column id="statusColumn" filterBy="status"
                      headerText="#{fa.status}"
                      filterMatchMode="exact"
                      filterOptions="#{userTableBean.statusOptions}"
                    >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{userTableBean.getStatusName(user.status)}" />
                    </f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{user.status}" >
                            <f:selectItems value="#{userTableBean.getStatuses()}"
                                           var="status"
                                           itemLabel="#{userTableBean.getStatusName(status)}"
                                           itemValue="#{status}" />
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>


            <p:column style="width:6%">
                <p:rowEditor />
                <p:commandButton update=":form:dataTable" actionListener="#{userTableBean.deleteUser(user.id)}" ajax="false" value="#{fa.delete}" icon="ui-icon-close" />
            </p:column>

        </p:dataTable>

    </h:form>

</h:body>

</html>
