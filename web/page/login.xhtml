<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{fa.login}</title>
</h:head>

<h:body dir="rtl" onload="PF('loginDialog').show();">
    <h:form>
        <p:dialog id="loginDialog" modal="true" widgetVar="loginDialog" header="#{fa.login}">
            <p:messages id="message" showDetail="true" autoUpdate="true" closable="false"/>
            <h:panelGrid columns="2">

                <h:outputLabel for="email" value="#{fa.email} : " />
                <p:inputText dir="ltr" id="email" value="#{loginBean.email}" label="#{fa.email}" />

                <h:outputLabel for="password" value="#{fa.password} : " />
                <p:password dir="ltr" id="password" value="#{loginBean.password}" label="#{fa.password}"/>

                <f:facet name="footer">
                    <p:commandButton value="#{fa.login}" icon="ui-icon-check" actionListener="#{loginBean.doLogin}"/>
                </f:facet>
            </h:panelGrid>
        </p:dialog>
    </h:form>
</h:body>
</html>
