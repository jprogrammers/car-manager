<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{fa.login}</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</h:head>

<h:body dir="rtl" onload="PF('loginDialog').show();">
    <h:form>
        <p:dialog id="loginDialog" modal="true" widgetVar="loginDialog" closable="false" draggable="false" header="#{fa.login}">
            <p:messages id="message" showDetail="true" autoUpdate="true" closable="true"/>
            <h:panelGrid columns="2">

                <h:outputLabel for="email" value="#{fa.email} : " />
                <p:inputText dir="ltr" id="email" value="#{loginBean.email}" label="#{fa.email}" />

                <h:outputLabel for="password" value="#{fa.password} : " />
                <p:password dir="ltr" id="password" value="#{loginBean.password}" label="#{fa.password}"/>

                <p:commandLink value="#{fa.i_cant_identify_my_account}" onclick="PF('loginDialog').hide(); PF('rememberPass').show();" />

                <f:facet name="footer">
                    <p:commandButton value="#{fa.login}" icon="ui-icon-check" actionListener="#{loginBean.doLogin}"/>
                </f:facet>
            </h:panelGrid>
        </p:dialog>
    </h:form>
    <h:form >
        <p:dialog id="rememberPass"  modal="true" widgetVar="rememberPass" closable="false" draggable="false" >
            <p:ajaxStatus style="width:16px;height:16px;">
                <f:facet name="start">
                    <h:graphicImage value="/images/loading.gif" />
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
            <p:messages id="pass_message" showDetail="true" autoUpdate="true" closable="true"/>
            <h:panelGrid columns="2">

                <h:outputLabel for="email" value="#{fa.email} : " />
                <p:inputText dir="ltr" id="pass_email" value="#{loginBean.email}" label="#{fa.email}" />

                <f:facet name="footer">
                    <p:commandButton value="#{fa.send_password}" actionListener="#{loginBean.sendPasswordEmail}"/>
                    <p:commandButton value="#{fa.back}" onclick="PF('loginDialog').show(); PF('rememberPass').hide();" />
                </f:facet>
            </h:panelGrid>
        </p:dialog>
    </h:form>
</h:body>
</html>
