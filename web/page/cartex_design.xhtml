<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{fa.cartex_design}</title>
</h:head>
<ui:include src="header.xhtml"/>
<h:body dir="rtl">
    <h:form enctype="multipart/form-data">
        <p:growl id="message" showDetail="true" autoUpdate="true" closable="true"/>
        <h:panelGrid columns="2">
            <p:outputLabel value="#{fa.information}: "/>
            <p:editor value="#{cartexDesignBean.information}"/>

            <p:outputLabel value="#{fa.file_number}"/>
            <p:inputText value="#{cartexDesignBean.fileNumber}"/>

            <p:outputLabel value="#{fa.city}"/>
            <p:inputText value="#{cartexDesignBean.city}"/>

            <p:outputLabel value="#{fa.name}: "/>
            <h:panelGrid columns="4">
                <p:outputLabel value="#{fa.full_name}"/>
                <p:inputText value="#{cartexDesignBean.name1}"/>
                <p:outputLabel value="#{fa.title}"/>
                <p:inputText value="#{cartexDesignBean.title1}"/>

                <p:outputLabel value="#{fa.full_name}"/>
                <p:inputText value="#{cartexDesignBean.name2}"/>
                <p:outputLabel value="#{fa.title}"/>
                <p:inputText value="#{cartexDesignBean.title2}"/>
            </h:panelGrid>

            <p:outputLabel value="#{fa.image}: "/>
            <h:panelGrid columns="1">
                <p:fileUpload fileUploadListener="#{cartexDesignBean.uploadFile}" update="image"/>
                <p:graphicImage id="image" value="#{cartexDesignBean.cartexImage}"/>
            </h:panelGrid>
            <p:commandButton value="#{fa.add_cartex_design}" actionListener="#{cartexDesignBean.addCartexDesign}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
